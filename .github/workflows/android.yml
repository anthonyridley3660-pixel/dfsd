name: Build Blue Nine Access (APK)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle setup/cache
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      # Build the app inside "BlueNineAccess_Full_Buildable/Blue Nine Access"
      - name: Build debug APK
        run: |
          PROJDIR='BlueNineAccess_Full_Buildable/Blue Nine Access'
          if [ -x "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew -p "$PROJDIR" :app:assembleDebug
          else
            gradle -p "$PROJDIR" :app:assembleDebug
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bluenineaccess-debug-apk
          path: |
            BlueNineAccess_Full_Buildable/Blue Nine Access/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
